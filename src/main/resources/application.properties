

spring.datasource.url=${JDBC_DATABASE_URL:${MYSQL_URL:jdbc:mysql://localhost:3306/ReservationSystem}}
spring.datasource.username=${JDBC_DATABASE_USERNAME:${MYSQL_USER:root}}
spring.datasource.password=${JDBC_DATABASE_PASSWORD:${MYSQL_PASSWORD:}}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =========================
# JPA / Hibernate Configuration
# =========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# =========================
# Logging
# =========================
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG

# ========WEBSOCKET=================
websocket.allowed.origin=http://localhost:8080