# =========================
# Datasource / MySQL
# =========================
spring.datasource.url=${MYSQL_URL:jdbc:mysql://localhost:3306/ReservationSystem}
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =========================
# JPA / Hibernate
# =========================
spring.jpa.hibernate.ddl-auto=update   # Safe for dev
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# =========================
# Logging
# =========================
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG

# =========================
# WebSocket
# =========================
websocket.allowed.origin=http://localhost:8080

# =========================
# PHILSMS
# =========================
philsms.api.token=${PHILSMS_API_TOKEN}
philsms.sender.id=PhilSMS
