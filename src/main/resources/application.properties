

spring.datasource.url=${JDBC_DATABASE_URL:${MYSQL_URL:jdbc:mysql://localhost:3306/ReservationSystem}}
spring.datasource.username=${JDBC_DATABASE_USERNAME:${MYSQL_USER:root}}
spring.datasource.password=${JDBC_DATABASE_PASSWORD:${MYSQL_PASSWORD:}}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =========================
# JPA / Hibernate Configuration
# =========================
spring.jpa.hibernate.ddl-auto=update   # use 'validate' in production
spring.jpa.show-sql=false               # turn off in production
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# =========================
# Logging
# =========================
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG

